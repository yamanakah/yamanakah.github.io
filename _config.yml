# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# bundle exec jekyll serve --livereload
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: h.yamanaka
subtitle: "A Blog about Finance, Economics and Data Science"
logo: "/assets/images/logo2.png" #"/assets/images/88x88.png"
email: hyoson.yamanaka@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  My personal blog about finance and economics with a focus on data science and programming in Python, R, SQL.
twitter_username: username
github_username: yamanakah
minimal_mistakes_skin: default # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Hyoson Yamanaka"
  avatar : "/assets/images/bio-photo3.jpg"
  bio    : "Hi! I am an economist working in the financial services industry with a passion for learning. This blog is set up for me to share some of my discoveries along the journe of life-long learning."
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://yamanakah.github.io/my-website/"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yamanakah"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.linkedin.com/in/hyoson-yamanaka/"

footer:
  links:
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yamanakah"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.linkedin.com/in/hyoson-yamanaka/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false #Changed from true -HY
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

  # Analytics is disabled by default. To enable globally select one of the following:
# google	Google Standard Analytics
# google-universal	Google Universal Analytics
# google-gtag	Google Analytics Global Site Tag
# custom	Other analytics providers
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-175469055-1"
    anonymize_ip: false # default
